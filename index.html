<html>

<head>
    <title>Scratch Message Notifier</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./index.js"></script>
    <script src="./getsound.js"></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="./favico-0.3.10.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body onload="main()">
    <nav>
        <ul id="pageTitle">
            <center style="font-size:7vh;"> ðŸ“¨ Scratch Message Notifier ðŸ””</center>
        </ul>
    </nav>
    <div id="page">
        <div id="notifier" style="display:none;">
            <div class="left" style="margin-left: 2vw; float:left;">
                <table style="border-collapse:separate; border-spacing:0.3vw;background-color:rgba(241,241,241,.75);">
                    <tr>
                        <td><img id="profilepic" style="height:10vh;"></td>
                        <td>
                            <a id="username" onclick="newUser('Enter a new username',0)" style="font-size:4vh;cursor:pointer;color:#25AFF4;"></a>
                            <hr style="border: none; border-bottom: solid 0.2vh #d3d3d3; margin-top: 0vh; margin-bottom: 0.2vh;">
                            <span style="font-size:2vh;color:black;">Change username | Settings</span></td>
                </table>
            </div>
            <div class="right" style="float:right; margin-right: 2vw;background-color:rgba(241,241,241,.75);">
                <span style="cursor:pointer;" title="Enable/disable visual notifications"><i class="material-icons" id="bellicon" style="font-size:10vh;"></i></span>
                <span style="cursor:pointer;margin-left:1vw;" title="Enable/disable sound notification"><i class="material-icons" id="soundicon" style="font-size:10vh;"></i></span>
            </div>
            <hr style="height:10vh;visibility:hidden;">
            <center id="centered">
                <div id="msgNum" style="font-size:40vh;color:#F49D25;font-weight:600;">0</div>
                <a onclick="openLink('https://scratch.mit.edu/messages/')" class="icon" style="cursor:pointer;font-weight:500;"><i class="material-icons" style="font-size:15vh;color:#25AFF4;" title="Open messages in new tab">open_in_new</i></a>
                <a id="markRead" style="cursor:not-allowed;margin-left:5vw;font-weight:500;" title="Mark messages as read" class="icon"> <i class="material-icons gray" style="font-size:15vh;color:#25AFF4;">done_all</i></a>
            </center>
        </div>
    </div>

    <div id="parseComments" style="display:none;"></div>

</body>

</html>
